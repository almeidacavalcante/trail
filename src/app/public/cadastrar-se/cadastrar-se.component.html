<li class="nav-item">
  <a type="button" class="nav-link" (click)="open(content)">
    <i class="fas fa-user"></i> Cadastre-se</a>
</li>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Fa√ßa seu cadastro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="cadastroForm">

      <div class="row">
        <div class="col">
          <h6>
            <label for="e-mail">E-mail</label>
          </h6>
          <input formControlName="email" id="e-mail" class="form-control" placeholder="Digite seu email principal..." name="e-mail">
        </div>
      </div>

      <div class="row" [formGroup]="senhaGroup">
        <div class="col-md-6">
          <h6>
            <label for="senha">Senha</label>
          </h6>
          <input formControlName="senha" id="senha" class="form-control" placeholder="Digite sua senha" type="password" name="senha">
        </div>
        <div class="col-md-6">
          <h6>
            <label for="senhaConfirmacao">Confirme sua senha</label>
          </h6>
          <input formControlName="senhaConfirmacao" id="senhaConfirmacao" class="form-control" placeholder="Digite novamente" type="password" name="senhaConfirmacao">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>
            <label for="cpf">CPF</label>
          </h6>
          <input formControlName="cpf" id="cpf" class="form-control" placeholder="Digite seu CPF..." name="cpf">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>
            <label for="nome">Nome</label>
          </h6>
          <input formControlName="nome" id="nome" class="form-control" placeholder="Digite seu nome completo..." name="nome">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h6>
            <label for="dataNascimento">Data de nascimneto</label>
          </h6>
          <input formControlName="dataNascimento" id="dataNascimento" class="form-control" type="date" name="dataNascimento">
        </div>
        <div class="col-md-6">
          <h6>
            <label for="telefone">Telefone</label>
          </h6>
          <input formControlName="telefone" id="telefone" class="form-control" placeholder="Digite seu telefone..." name="telefone">
        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-fill fill" (click)="cadastrarPessoa()">Concluir Cadastro</button>
    </form>
  </div>
  <div class="modal-footer">
    <br>
  </div>
</ng-template>
