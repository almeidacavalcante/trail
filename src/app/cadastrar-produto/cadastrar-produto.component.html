<div class="page-header" data-parallax="true" style="background-image: url('../assets/img/estoque.jpg');">
  <div class="filter"></div>
  <div class="container small-header">
    <div class="motto text-center">
      <h2>Cadastro de Produtos</h2>
      <h4>Alimente seu estoque cadastrando os produtos mais detalhadamente possível.</h4>
    </div>
  </div>
</div>
<div class="section produtos-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mr-auto ml-auto">

        <div class="row">

          <div class="col-md-6">
            <div class="foto"></div>
            <br>
            <button class="btn btn-default btn-lg btn-fill fill">Adicionar Imagem</button>
          </div>

          <div class="col-md-6">
            <div class="row">

              <div class="col-md-12">
                <h6>Nome</h6>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="nc-icon nc-box-2"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Nome">
                </div>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h6>Descrição</h6>
                <textarea class="form-control" rows="4" placeholder="Detalhe o produto que está sendo cadastrado..."></textarea>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h6>Preço</h6>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="nc-icon nc-money-coins"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Preço de venda">
                </div>
                <br>
              </div>
              <div class="col-md-6">
                <h6>Estoque</h6>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="nc-icon nc-chart-bar-32"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Quantidade de produtos em estoque">
                </div>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">Produto Perecível
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mr-auto ml-auto">
                <button class="btn btn-success btn-lg btn-fill fill">Cadastrar</button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
